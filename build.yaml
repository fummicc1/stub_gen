builders:
  make_stub:
    import: "package:stub_kit/builder.dart"
    builder_factories: ["stubBuilder"]
    build_extensions: {".dart": ["stub.g.part"]}
    auto_apply: dependents
    build_to: cache
    applies_builders: ["source_gen|combining_builder"]
